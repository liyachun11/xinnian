<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>新增加商户</title>
    <!-- Bootstrap -->
    <!--<link href="css/reset.css" rel="stylesheet" />-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
   
  </head>
  <body>
  	
  	<div class="newAdd-box">
  		<div class="container">
  			<div class="clearfix newAdd-box2">
  				<label class="col-xs-3 ">填写名称:</label>
  				<div class="col-xs-9">
  					<input type="text" name="" id="" value="" class="form-control"/>
  				</div>
  				
  			</div>
  			<div class="clearfix newAdd-box2">
  				<label class="col-xs-3 ">上传logo:</label>
  				<div class="col-xs-9">
  					<div class="newAdd-boxlogo">
  						<img src="img/logoS.png" alt="" / class="newAdd-img">
  					  <input type="file" name="" id="" value="" class="newAdd-file"/>
  					</div>
  					
  				</div>
  			</div>
  			<div class="clearfix newAdd-box2">
  				<label class="col-xs-3 ">活动简介:</label>
  				<div class="col-xs-9">
  				  <input type="text" name="" id="" value="" class="form-control" placeholder="50字以内"/>
				  </div>
  			</div>
  			<div class="clearfix newAdd-box2">
  				<label class="col-xs-3 ">服务电话:</label>
  				<div class="col-xs-9">
  					<input type="text" name="" id="" value="" class="form-control"/>
  				</div>
  			</div>
  			<div class="clearfix newAdd-box2">
  				<label class="col-xs-3 ">地　　址:</label>
  				<form class="form-inline col-xs-9">
			      <div id="distpicker5">
			        <div class="form-group col-xs-4">
			          <label class="sr-only" for="province10">Province</label>
			          <select class="form-control" id="province10"></select>
			        </div>
			        <div class="form-group col-xs-4">
			          <label class="sr-only" for="city10">City</label>
			          <select class="form-control" id="city10"></select>
			        </div>
			        <div class="form-group col-xs-4">
			          <label class="sr-only" for="district10">District</label>
			          <select class="form-control" id="district10"></select>
			        </div>
			        <div class="form-group ">
			          <label class="sr-only" for="district10">jied</label>
			          <select class="form-control" id="district10">
			          	<option>—街道</option>
			          </select>
			        </div>
			      </div>
			      <div class="newAdd-form">
			      	<p>详细地址:</p>
			      	<textarea class="form-control newAdd-text" rows="2"></textarea>
			      </div>
		      </form>
		      </div>
		      <div class="clearfix newAdd-box2">
	  				<label class="col-xs-3 ">展示本店:</label>
	  				<div class="col-xs-9">
	  					<div class="newAdd-boximg">
	  						<img src="img/logoS.png" alt="" / class="newAdd-img">
	  					  <input type="file" name="" id="" value="" class="newAdd-file"/>
	  					</div>
	  					
	  					<div class="newAdd-form">
				      	<p>图片描述:</p>
				      	<textarea class="form-control newAdd-text" rows="2" placeholder="40字以内"></textarea>
				     </div>
				      <div class="newAdd-btn">继续添加</div>
	  				</div>
	  				
	  			</div>
  			</div>
  	</div>
  	<div class="bttn">提交</div>
        

	
	
	
	
	
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/distpicker.data.js"></script>
    <script src="js/distpicker.js"></script>
    <script src="js/main.js"></script>

</html>
