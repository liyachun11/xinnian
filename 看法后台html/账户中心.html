<script type="text/javascript">
	$(function(){
		$('.right-li2').click(function(event){
			event.stopPropagation();
			$('.right-list').slideToggle()
		});
		$('.right-list li').click(function(){
			$(this).addClass('active').siblings().removeClass('active')
		});
		// 错误提示
		$('.clos-0').on('click', function(event) {
			$('.alert-danger').hide(300);
		});
	 	setInterval(function(){
		$('.alert-danger').hide(300);
    	},5000)
	})
	//判断手机号
		var s= /^1[3,5,8]\d{9}$/;
    var y=/^[0-9a-zA-Z]{6,50}$/;
    $("#mobile").blur(function(){
        	var moblie=$("#mobile").val();
        	if (moblie=='' || moblie==null) {
        		$('.alert-danger').show(300);
               $('.text-0').html('请输入手机号');
               $('.icon-check1').addClass('hide');
        	}else if(!s.test(moblie)){
            	$('.alert-danger').show(300);
               $('.text-0').html('手机号码格式不正确');
            }
        })
	 //用户密码
	$("#password").blur(function(){
		var onePs=$("#password").val();
	    if(!y.test($("#password").val()) ||onePs==''||onePs==null){
	        $('.alert-danger').show(300);
	       $('.text-0').html('请输入6位以上的字母或者数字');
	       $('.icon-check2').addClass('hide');
	    }else{
	        if(onePs.length >= 7 && onePs.length < 12){
	        	$('.cont-shez span').eq(0).addClass('active').siblings().removeClass('active');
	        	$('.cont-shez').css('opacity','1');
	        }else if(onePs.length >= 12 && onePs.length < 18 ){
	        	$('.cont-shez span').eq(1).addClass('active').siblings().removeClass('active');
	        	$('.cont-shez').css('opacity','1');
	        }else{
	        	$('.cont-shez span').eq(2).addClass('active').siblings().removeClass('active');
	        	$('.cont-shez').css('opacity','1');
	        }
	    }
	})
	//确认密码
	 $("#comfirmPassword").blur(function(){
	 	var onePs=$("#password").val() ;
	 	var twoPs=$("#comfirmPassword").val();
	    if(onePs===twoPs && twoPs!==''){
	       $('.icon-check3').removeClass('hide');
	    }else{
	    	$('.icon-check3').addClass('hide');
	         $('.alert-danger').show(300);
	       $('.text-0').html('两次密码输入不一致');
	    }
	})
	 $(window).click(function(){
	 	$('.right-list').slideUp()
	 })
</script>
